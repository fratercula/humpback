<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title> Humpback </title>
<link rel="stylesheet" href="https://unpkg.com/antd@3.26.0/dist/antd.min.css" />
</head>
<body>
<div id="root"></div>
<script src="https://s2.pstatp.com/cdn/expire-1-M/require.js/2.3.6/require.min.js"></script>
<script src="./dist/index.js"></script>
<script>
const config = {
  packages: {
    base: './dist/base.js',
    moment: 'https://unpkg.com/moment@2.24.0/moment.js',
    antd: 'https://unpkg.com/antd@3.26.0/dist/antd-with-locales.min.js',
  },
  routes: [
    {
      label: 'home',
      icon: 'dashboard',
      path: '/',
      components: {
        switch: 'https://unpkg.com/react-ios-switch@0.1.19/build/bundle.js',
      },
      children: [
        {
          label: '666',
          path: '/home/ty',
          components: {
            switch: 'https://unpkg.com/react-ios-switch@0.1.19/build/bundle.js',
          },
        }
      ],
    },
    {
      label: 'next',
      path: '/next',
      icon: 'user',
      components: {
        next: './dist/next.js',
      },
    },
  ],
}
window.humpback(config)
</script>
</body>
</html>
