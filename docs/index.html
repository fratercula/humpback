<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title> Humpback </title>
<link rel="stylesheet" href="https://unpkg.com/antd@3.26.0/dist/antd.min.css" />
<style>
.column-components {
  display: inline-block;
  vertical-align: top;
}
</style>
</head>
<body>
<div id="root"></div>
<script src="https://s2.pstatp.com/cdn/expire-1-M/require.js/2.3.6/require.min.js"></script>
<script src="./dist/index.js"></script>
<script>
var config = {
  packages: {
    global: './dist/global.js',
    moment: 'https://unpkg.com/moment@2.24.0/moment.js',
    antd: 'https://unpkg.com/antd@3.26.0/dist/antd-with-locales.min.js',
    moment_zhCN: './zh-cn.js',
    aa: './dist/a.js',
    b: './dist/b.js',
  },
  menu: [
    {
      label: 'home',
      icon: 'dashboard',
      path: '/',
    },
    {
      label: 'next',
      path: '/next/4',
      icon: 'user',
    },
    {
      label: 'tttt',
      path: '/ttt',
      icon: 'user',
    },
  ],
  routes: [
    {
      path: '/',
      components: [
        [
          ['aa'], ['b'],
        ],
      ],
    },
    {
      path: '/next/:id',
      components: [
        [
          ['switch', 'b'],
        ],
      ],
    },
    {
      path: '/ttt',
      components: [
        [
          ['aa'],
        ],
      ],
    },
  ],
}

const humpback = new window.Humpback(config)

humpback.require(['moment', 'moment_zhCN'], function (moment) {
  moment.locale('zh-cn')
})

humpback.start()
</script>
</body>
</html>
