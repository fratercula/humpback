<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title> Humpback </title>
<link rel="stylesheet" href="https://unpkg.com/antd@3.26.0/dist/antd.min.css" />
</head>
<body>
<div id="root"></div>
<script src="https://unpkg.com/@babel/polyfill@7.7.0/dist/polyfill.min.js"></script>
<script src="https://s2.pstatp.com/cdn/expire-1-M/require.js/2.3.6/require.min.js"></script>
<script src="./dist/index.js"></script>
<script>
const config = {
  packages: {
    base: './dist/base.js',
    moment: 'https://unpkg.com/moment@2.24.0/moment.js',
    antd: 'https://unpkg.com/antd@3.26.0/dist/antd-with-locales.min.js',
    a: './dist/a.js',
    b: './dist/b.js',
  },
  menu: [
    {
      label: 'home',
      icon: 'dashboard',
      path: '/',
    },
    {
      label: 'next',
      path: '/next',
      icon: 'user',
    },
  ],
  routes: [
    {
      path: '/',
      components: [
        [
          ['switch', 'a'],
        ],
      ],
    },
    {
      path: '/next',
      components: [
        [
          ['a'],
          ['b'],
        ],
      ],
    },
  ],
}
window.humpback(config)
</script>
</body>
</html>
